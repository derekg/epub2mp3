<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inkvoice</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;500;600&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0c0a09;
            --card: #1c1917;
            --card-elevated: #292524;
            --border: #44403c;
            --border-subtle: #292524;
            --text: #fafaf9;
            --text-secondary: #d6d3d1;
            --text-dim: #a8a29e;
            --ink: #c4a77d;
            --ink-glow: #d4b896;
            --ink-dark: #92764a;
            --voice: #7dd3c4;
            --voice-glow: #99e5d8;
            --success: #86efac;
            --error: #fca5a5;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            background-image:
                radial-gradient(ellipse at top, rgba(196, 167, 125, 0.03) 0%, transparent 50%),
                radial-gradient(ellipse at bottom right, rgba(125, 211, 196, 0.02) 0%, transparent 50%);
            color: var(--text);
            min-height: 100vh;
            padding: 40px 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 580px;
            margin: 0 auto;
        }
        .brand {
            text-align: center;
            margin-bottom: 32px;
        }
        h1 {
            font-family: 'Crimson Pro', Georgia, serif;
            font-size: 2.5rem;
            font-weight: 600;
            letter-spacing: -0.02em;
            margin-bottom: 4px;
            background: linear-gradient(135deg, var(--ink) 0%, var(--ink-glow) 50%, var(--voice) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .subtitle {
            color: var(--text-dim);
            font-size: 0.95rem;
        }
        .card {
            background: var(--card);
            border: 1px solid var(--border-subtle);
            border-radius: 16px;
            padding: 28px;
            margin-bottom: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.2);
        }
        .drop-zone {
            border: 2px dashed var(--border);
            border-radius: 12px;
            padding: 48px 24px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255,255,255,0.01);
        }
        .drop-zone:hover, .drop-zone.dragover {
            border-color: var(--ink);
            background: rgba(196, 167, 125, 0.05);
        }
        .drop-zone.has-file {
            border-color: var(--voice);
            background: rgba(125, 211, 196, 0.05);
            border-style: solid;
        }
        .drop-zone p { color: var(--text-dim); font-size: 0.95rem; }
        .drop-zone .icon {
            margin-bottom: 16px;
            color: var(--ink);
            opacity: 0.7;
            transition: all 0.3s ease;
        }
        .drop-zone:hover .icon { opacity: 1; transform: scale(1.05); }
        .file-input { display: none; }

        /* Book info */
        .book-info {
            display: none;
            padding: 20px;
            background: linear-gradient(135deg, rgba(196, 167, 125, 0.08) 0%, rgba(125, 211, 196, 0.05) 100%);
            border: 1px solid rgba(196, 167, 125, 0.15);
            border-radius: 12px;
            margin-bottom: 20px;
        }
        .book-info h2 {
            font-family: 'Crimson Pro', Georgia, serif;
            font-size: 1.25rem;
            font-weight: 500;
            margin-bottom: 4px;
            color: var(--text);
        }
        .book-info .author { color: var(--text-secondary); font-size: 0.9rem; margin-bottom: 6px; }
        .book-info .book-stats { color: var(--text-dim); font-size: 0.85rem; }

        /* Chapter list */
        .chapter-section { display: none; }
        .chapter-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        .chapter-header h3 { font-size: 0.85rem; color: var(--text-dim); font-weight: 500; }
        .select-actions button {
            background: none;
            border: none;
            color: var(--ink);
            cursor: pointer;
            font-size: 0.85rem;
            margin-left: 12px;
            font-weight: 500;
            transition: color 0.2s;
        }
        .select-actions button:hover { color: var(--ink-glow); }
        .chapter-list {
            max-height: 280px;
            overflow-y: auto;
            border: 1px solid var(--border-subtle);
            border-radius: 10px;
            background: var(--bg);
        }
        .chapter-list::-webkit-scrollbar { width: 6px; }
        .chapter-list::-webkit-scrollbar-track { background: transparent; }
        .chapter-list::-webkit-scrollbar-thumb { background: var(--border); border-radius: 3px; }
        .chapter-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-subtle);
            cursor: pointer;
            transition: background 0.2s;
        }
        .chapter-item:last-child { border-bottom: none; }
        .chapter-item:hover { background: rgba(196, 167, 125, 0.05); }
        .chapter-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-right: 12px;
            accent-color: var(--ink);
        }
        .chapter-item .title {
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-size: 0.9rem;
        }
        .chapter-item .length {
            color: var(--text-dim);
            font-size: 0.8rem;
            margin-left: 12px;
        }
        .matter-badge {
            font-size: 0.6rem;
            padding: 3px 6px;
            border-radius: 4px;
            margin-left: 8px;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 0.03em;
        }
        .matter-badge.front {
            background: rgba(196, 167, 125, 0.15);
            color: var(--ink);
        }
        .matter-badge.back {
            background: rgba(125, 211, 196, 0.15);
            color: var(--voice);
        }

        /* Options */
        .options { margin: 24px 0; }
        .option-row {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
        }
        .option-row > label:first-child {
            width: 80px;
            font-size: 0.85rem;
            color: var(--text-dim);
            font-weight: 500;
        }
        select {
            flex: 1;
            max-width: 180px;
            padding: 10px 14px;
            background: var(--bg);
            border: 1px solid var(--border-subtle);
            border-radius: 8px;
            color: var(--text);
            font-size: 16px;
            transition: border-color 0.2s;
        }
        select:hover { border-color: var(--border); }
        select:focus { outline: none; border-color: var(--ink); }

        /* Voice preview */
        .voice-row {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .preview-btn {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            border: 1px solid var(--border-subtle);
            background: var(--bg);
            color: var(--text-dim);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.25s ease;
            flex-shrink: 0;
        }
        .preview-btn:hover { border-color: var(--voice); color: var(--voice); background: rgba(125, 211, 196, 0.1); }
        .preview-btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .preview-btn.playing { background: var(--voice); color: var(--bg); border-color: var(--voice); }
        .checkbox-row {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            font-size: 0.9rem;
        }
        .checkbox-row input { accent-color: var(--ink); width: 18px; height: 18px; }
        .checkbox-row span { color: var(--text-secondary); }

        /* Buttons */
        button.primary {
            width: 100%;
            padding: 14px 20px;
            background: linear-gradient(135deg, var(--ink) 0%, var(--ink-dark) 100%);
            color: var(--bg);
            border: none;
            border-radius: 10px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.25s ease;
            box-shadow: 0 2px 8px rgba(196, 167, 125, 0.2);
        }
        button.primary:hover:not(:disabled) {
            background: linear-gradient(135deg, var(--ink-glow) 0%, var(--ink) 100%);
            box-shadow: 0 4px 16px rgba(196, 167, 125, 0.3);
            transform: translateY(-1px);
        }
        button.primary:disabled {
            background: var(--border-subtle);
            color: var(--text-dim);
            cursor: not-allowed;
            box-shadow: none;
        }

        /* Progress */
        .progress-section { display: none; margin-top: 24px; }
        .progress-bar {
            height: 4px;
            background: var(--border-subtle);
            border-radius: 2px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--ink) 0%, var(--voice) 100%);
            width: 0%;
            transition: width 0.3s ease;
        }
        .progress-text {
            text-align: center;
            margin-top: 12px;
            color: var(--text-dim);
            font-size: 0.85rem;
        }

        /* Downloads */
        .downloads { display: none; margin-top: 24px; }
        .downloads h3 {
            font-size: 0.9rem;
            color: var(--voice);
            margin-bottom: 12px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .downloads h3::before {
            content: '';
            width: 8px;
            height: 8px;
            background: var(--voice);
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .download-list { list-style: none; }
        .download-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 14px;
            background: var(--bg);
            border: 1px solid var(--border-subtle);
            border-radius: 8px;
            margin-bottom: 8px;
            font-size: 0.9rem;
            transition: border-color 0.2s;
        }
        .download-list li:hover { border-color: var(--border); }
        .download-list a {
            color: var(--ink);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }
        .download-list a:hover { color: var(--ink-glow); }
        button.secondary {
            width: 100%;
            padding: 12px 16px;
            background: transparent;
            color: var(--voice);
            border: 1px solid var(--voice);
            border-radius: 10px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            margin-top: 12px;
            transition: all 0.25s ease;
        }
        button.secondary:hover {
            background: rgba(125, 211, 196, 0.1);
        }

        .error {
            color: var(--error);
            text-align: center;
            margin-top: 16px;
            font-size: 0.85rem;
        }

        /* Steps indicator */
        .steps {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 28px;
        }
        .step {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--border-subtle);
            transition: all 0.3s ease;
        }
        .step.active {
            background: var(--ink);
            box-shadow: 0 0 8px rgba(196, 167, 125, 0.4);
        }

        /* Mobile responsive */
        @media (max-width: 480px) {
            body { padding: 24px 16px; }
            h1 { font-size: 2rem; }
            .card { padding: 20px; }
            .drop-zone { padding: 36px 20px; }
            .option-row {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }
            .option-row > label:first-child { width: auto; margin-bottom: 4px; }
            select { max-width: 100%; width: 100%; }
            .voice-row { width: 100%; }
            .voice-row select { flex: 1; }
            .chapter-item { padding: 10px 12px; }
            .chapter-item .title { font-size: 0.85rem; }
            .chapter-item .length { font-size: 0.75rem; margin-left: 8px; }
            .chapter-list { max-height: 240px; }
            .book-info h2 { font-size: 1.1rem; }
            .download-list li { flex-direction: column; gap: 8px; align-items: flex-start; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="brand">
            <h1>Inkvoice</h1>
            <p class="subtitle">Turn your ebooks into audiobooks</p>
        </div>

        <div class="steps">
            <div class="step active" id="step1"></div>
            <div class="step" id="step2"></div>
            <div class="step" id="step3"></div>
        </div>

        <div class="card">
            <!-- Step 1: Upload -->
            <div id="uploadSection">
                <div class="drop-zone" id="dropZone">
                    <div class="icon">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/>
                            <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/>
                            <path d="M12 8v6M9 11h6"/>
                        </svg>
                    </div>
                    <p>Drop your EPUB here or click to browse</p>
                    <input type="file" class="file-input" id="epubInput" accept=".epub">
                </div>
            </div>

            <!-- Book info (shown after upload) -->
            <div class="book-info" id="bookInfo">
                <h2 id="bookTitle"></h2>
                <p class="author" id="bookAuthor"></p>
                <p class="book-stats" id="bookStats"></p>
            </div>

            <!-- Step 2: Chapter selection -->
            <div class="chapter-section" id="chapterSection">
                <div class="chapter-header">
                    <h3>Select chapters <span id="selectionStats" style="font-weight: normal;"></span></h3>
                    <div class="select-actions">
                        <button onclick="selectAll()">All</button>
                        <button onclick="selectNone()">None</button>
                    </div>
                </div>
                <div class="chapter-list" id="chapterList"></div>
            </div>

            <!-- Options -->
            <div class="options" id="optionsSection" style="display: none;">
                <div class="option-row">
                    <label>Voice</label>
                    <div class="voice-row">
                        <select id="voiceSelect">
                            <option value="alba">Alba</option>
                            <option value="marius">Marius</option>
                            <option value="javert">Javert</option>
                            <option value="jean">Jean</option>
                            <option value="fantine">Fantine</option>
                            <option value="cosette">Cosette</option>
                            <option value="eponine">Eponine</option>
                            <option value="azelma">Azelma</option>
                        </select>
                        <button type="button" class="preview-btn" id="previewBtn" title="Preview voice">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M8 5v14l11-7z"/>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="option-row">
                    <label>Format</label>
                    <select id="formatSelect">
                        <option value="mp3">MP3</option>
                        <option value="m4b" id="m4bOption" disabled>M4B Audiobook</option>
                    </select>
                </div>
                <div class="option-row" id="perChapterRow">
                    <label class="checkbox-row">
                        <input type="checkbox" id="perChapter" checked>
                        <span>One file per chapter</span>
                    </label>
                </div>
                <div class="option-row" id="skipExistingRow">
                    <label class="checkbox-row">
                        <input type="checkbox" id="skipExisting">
                        <span>Skip existing files (resume)</span>
                    </label>
                </div>
                <div class="option-row">
                    <label class="checkbox-row">
                        <input type="checkbox" id="announceChapters">
                        <span>Announce chapter titles</span>
                    </label>
                </div>
                <div class="option-row" id="textProcessingRow" style="display: none;">
                    <label>Text</label>
                    <select id="textProcessingSelect">
                        <option value="none">None</option>
                        <option value="clean">Clean (remove artifacts)</option>
                        <option value="speed">Speed Read (~30%)</option>
                        <option value="summary">Summary (~10%)</option>
                    </select>
                </div>
            </div>

            <button class="primary" id="convertBtn" disabled>Select an EPUB file</button>

            <div class="progress-section" id="progressSection">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <p class="progress-text" id="progressText">Starting...</p>
            </div>

            <p class="error" id="errorText"></p>

            <div class="downloads" id="downloads">
                <h3>Ready for download</h3>
                <ul class="download-list" id="downloadList"></ul>
                <button class="secondary" id="downloadAllBtn">Download All (ZIP)</button>
            </div>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const epubInput = document.getElementById('epubInput');
        const bookInfo = document.getElementById('bookInfo');
        const bookTitle = document.getElementById('bookTitle');
        const bookAuthor = document.getElementById('bookAuthor');
        const bookStats = document.getElementById('bookStats');
        const chapterSection = document.getElementById('chapterSection');
        const chapterList = document.getElementById('chapterList');
        const optionsSection = document.getElementById('optionsSection');
        const voiceSelect = document.getElementById('voiceSelect');
        const formatSelect = document.getElementById('formatSelect');
        const m4bOption = document.getElementById('m4bOption');
        const perChapter = document.getElementById('perChapter');
        const perChapterRow = document.getElementById('perChapterRow');
        const skipExisting = document.getElementById('skipExisting');
        const skipExistingRow = document.getElementById('skipExistingRow');
        const announceChapters = document.getElementById('announceChapters');
        const convertBtn = document.getElementById('convertBtn');
        const progressSection = document.getElementById('progressSection');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const errorText = document.getElementById('errorText');
        const downloads = document.getElementById('downloads');
        const downloadList = document.getElementById('downloadList');
        const downloadAllBtn = document.getElementById('downloadAllBtn');

        let uploadId = null;
        let chapters = [];
        let currentJobId = null;
        let m4bAvailable = false;
        let ollamaAvailable = false;
        let previewAudio = null;
        const textProcessingRow = document.getElementById('textProcessingRow');
        const textProcessingSelect = document.getElementById('textProcessingSelect');

        // Voice preview
        const previewBtn = document.getElementById('previewBtn');
        const playIcon = '<svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>';
        const stopIcon = '<svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor"><rect x="6" y="6" width="12" height="12"/></svg>';
        const loadingIcon = '<svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10" opacity="0.3"/><path d="M12 2a10 10 0 0 1 10 10" stroke-linecap="round"><animateTransform attributeName="transform" type="rotate" from="0 12 12" to="360 12 12" dur="1s" repeatCount="indefinite"/></path></svg>';

        previewBtn.addEventListener('click', async () => {
            // If already playing, stop
            if (previewAudio && !previewAudio.paused) {
                previewAudio.pause();
                previewAudio.currentTime = 0;
                previewBtn.innerHTML = playIcon;
                previewBtn.classList.remove('playing');
                return;
            }

            const voice = voiceSelect.value;
            previewBtn.disabled = true;
            previewBtn.innerHTML = loadingIcon;

            try {
                // Create audio element if needed
                if (!previewAudio) {
                    previewAudio = new Audio();
                    previewAudio.addEventListener('ended', () => {
                        previewBtn.innerHTML = playIcon;
                        previewBtn.classList.remove('playing');
                    });
                    previewAudio.addEventListener('error', () => {
                        previewBtn.innerHTML = playIcon;
                        previewBtn.classList.remove('playing');
                        previewBtn.disabled = false;
                    });
                }

                previewAudio.src = `/api/voice-preview/${voice}`;
                await previewAudio.play();
                previewBtn.innerHTML = stopIcon;
                previewBtn.classList.add('playing');
            } catch (e) {
                console.error('Preview failed:', e);
                previewBtn.innerHTML = playIcon;
            }
            previewBtn.disabled = false;
        });

        // Stop preview when voice changes
        voiceSelect.addEventListener('change', () => {
            if (previewAudio && !previewAudio.paused) {
                previewAudio.pause();
                previewAudio.currentTime = 0;
                previewBtn.innerHTML = playIcon;
                previewBtn.classList.remove('playing');
            }
        });

        // Load capabilities on startup
        async function loadCapabilities() {
            try {
                const response = await fetch('/api/capabilities');
                const data = await response.json();
                m4bAvailable = data.formats.m4b;
                if (m4bAvailable) {
                    m4bOption.disabled = false;
                    m4bOption.textContent = 'M4B Audiobook (with chapters)';
                } else {
                    m4bOption.textContent = 'M4B (requires ffmpeg)';
                }
                // Show text processing options if Ollama is available
                ollamaAvailable = data.ollama_available;
                if (ollamaAvailable) {
                    textProcessingRow.style.display = 'flex';
                }
            } catch (e) {
                console.error('Failed to load capabilities:', e);
            }
        }
        loadCapabilities();

        // Handle format changes
        formatSelect.addEventListener('change', () => {
            const isM4B = formatSelect.value === 'm4b';
            // M4B is always a single file with chapters
            if (isM4B) {
                perChapterRow.style.opacity = '0.5';
                perChapter.checked = false;
                perChapter.disabled = true;
                skipExistingRow.style.opacity = '0.5';
                skipExisting.checked = false;
                skipExisting.disabled = true;
            } else {
                perChapterRow.style.opacity = '1';
                perChapter.disabled = false;
                perChapter.checked = true;
                skipExistingRow.style.opacity = '1';
                skipExisting.disabled = false;
            }
            updateConvertButtonText();
        });

        function updateConvertButtonText() {
            if (!uploadId) return;
            const format = formatSelect.value.toUpperCase();
            convertBtn.textContent = `Convert to ${format}`;
        }

        // Drag and drop
        dropZone.addEventListener('click', () => epubInput.click());
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            if (e.dataTransfer.files.length && e.dataTransfer.files[0].name.endsWith('.epub')) {
                handleFile(e.dataTransfer.files[0]);
            }
        });
        epubInput.addEventListener('change', (e) => {
            if (e.target.files.length) handleFile(e.target.files[0]);
        });

        async function handleFile(file) {
            dropZone.classList.add('has-file');
            dropZone.querySelector('p').textContent = file.name;
            errorText.textContent = '';

            const formData = new FormData();
            formData.append('epub_file', file);

            try {
                dropZone.querySelector('p').textContent = 'Parsing...';
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) throw new Error('Failed to parse EPUB');

                const data = await response.json();
                uploadId = data.upload_id;
                chapters = data.chapters;

                // Show book info
                bookTitle.textContent = data.title;
                bookAuthor.textContent = `by ${data.author}`;

                // Calculate and show stats
                const totalWords = data.total_words;
                const estMinutes = Math.round(totalWords / 150);  // ~150 words/min speaking rate
                const hours = Math.floor(estMinutes / 60);
                const mins = estMinutes % 60;
                const durationStr = hours > 0 ? `~${hours}h ${mins}m` : `~${mins}m`;
                const coverStr = data.has_cover ? 'ðŸ“– ' : '';
                bookStats.textContent = `${coverStr}${totalWords.toLocaleString()} words â€¢ ${durationStr} estimated`;

                bookInfo.style.display = 'block';

                // Show chapters
                renderChapters();
                chapterSection.style.display = 'block';
                optionsSection.style.display = 'block';

                // Update button
                convertBtn.disabled = false;
                updateConvertButtonText();

                // Update steps
                document.getElementById('step2').classList.add('active');

                dropZone.querySelector('p').textContent = file.name;
            } catch (error) {
                showError(error.message);
                dropZone.classList.remove('has-file');
                dropZone.querySelector('p').textContent = 'Drop EPUB here or click to browse';
            }
        }

        const selectionStats = document.getElementById('selectionStats');

        function updateSelectionStats() {
            const selected = getSelectedChapters();
            const selectedWords = selected.reduce((sum, idx) => sum + chapters[idx].words, 0);
            const estMinutes = Math.round(selectedWords / 150);
            const hours = Math.floor(estMinutes / 60);
            const mins = estMinutes % 60;
            const durationStr = hours > 0 ? `~${hours}h ${mins}m` : `~${mins}m`;
            selectionStats.textContent = `(${selected.length}/${chapters.length} â€¢ ${selectedWords.toLocaleString()} words â€¢ ${durationStr})`;
        }

        function renderChapters() {
            chapterList.innerHTML = '';
            chapters.forEach((ch, i) => {
                const div = document.createElement('div');
                div.className = 'chapter-item';

                // Auto-deselect front/back matter
                const isContent = !ch.is_front_matter && !ch.is_back_matter;
                const checked = isContent ? 'checked' : '';

                // Visual indicator for front/back matter
                let badge = '';
                if (ch.is_front_matter) badge = '<span class="matter-badge front">front</span>';
                if (ch.is_back_matter) badge = '<span class="matter-badge back">back</span>';

                div.innerHTML = `
                    <input type="checkbox" ${checked} data-index="${i}">
                    <span class="title">${ch.title}${badge}</span>
                    <span class="length">${formatLength(ch.words)} words</span>
                `;
                div.addEventListener('click', (e) => {
                    if (e.target.tagName !== 'INPUT') {
                        const cb = div.querySelector('input');
                        cb.checked = !cb.checked;
                        updateSelectionStats();
                    }
                });
                div.querySelector('input').addEventListener('change', updateSelectionStats);
                chapterList.appendChild(div);
            });
            updateSelectionStats();
        }

        function formatLength(words) {
            if (words < 1000) return words.toLocaleString();
            return `${(words / 1000).toFixed(1)}k`;
        }

        function selectAll() {
            chapterList.querySelectorAll('input').forEach(cb => cb.checked = true);
            updateSelectionStats();
        }

        function selectNone() {
            chapterList.querySelectorAll('input').forEach(cb => cb.checked = false);
            updateSelectionStats();
        }

        function getSelectedChapters() {
            const selected = [];
            chapterList.querySelectorAll('input:checked').forEach(cb => {
                selected.push(parseInt(cb.dataset.index));
            });
            return selected;
        }

        convertBtn.addEventListener('click', startConversion);

        async function startConversion() {
            const selected = getSelectedChapters();
            if (selected.length === 0) {
                showError('Please select at least one chapter');
                return;
            }

            convertBtn.disabled = true;
            convertBtn.textContent = 'Converting...';
            progressSection.style.display = 'block';
            downloads.style.display = 'none';
            errorText.textContent = '';
            progressFill.style.width = '0%';
            progressText.textContent = 'Starting...';

            document.getElementById('step3').classList.add('active');

            const formData = new FormData();
            formData.append('upload_id', uploadId);
            formData.append('selected_chapters', JSON.stringify(selected));
            formData.append('voice', voiceSelect.value);
            formData.append('output_format', formatSelect.value);
            formData.append('per_chapter', perChapter.checked);
            formData.append('skip_existing', skipExisting.checked);
            formData.append('announce_chapters', announceChapters.checked);
            formData.append('text_processing', textProcessingSelect.value);

            try {
                const response = await fetch('/api/convert', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) throw new Error('Conversion failed');

                const data = await response.json();
                currentJobId = data.job_id;
                listenForProgress(currentJobId);
            } catch (error) {
                showError(error.message);
            }
        }

        function listenForProgress(jobId) {
            const eventSource = new EventSource(`/api/progress/${jobId}`);

            eventSource.onmessage = (event) => {
                const data = JSON.parse(event.data);
                progressFill.style.width = `${data.progress}%`;
                progressText.textContent = data.message;

                if (data.status === 'complete') {
                    eventSource.close();
                    showDownloads(jobId, data.files);
                } else if (data.status === 'error') {
                    eventSource.close();
                    showError(data.message);
                }
            };

            eventSource.onerror = () => {
                eventSource.close();
                showError('Connection lost');
            };
        }

        function showDownloads(jobId, files) {
            updateConvertButtonText();
            convertBtn.disabled = false;

            downloadList.innerHTML = '';
            files.forEach(file => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <span>${file}</span>
                    <a href="/api/download/${jobId}/${encodeURIComponent(file)}" download>Download</a>
                `;
                downloadList.appendChild(li);
            });

            // Hide "Download All" for single files
            if (files.length > 1) {
                downloadAllBtn.style.display = 'block';
                downloadAllBtn.onclick = () => {
                    window.location.href = `/api/download-all/${jobId}`;
                };
            } else {
                downloadAllBtn.style.display = 'none';
            }

            downloads.style.display = 'block';
        }

        function showError(message) {
            errorText.textContent = message;
            convertBtn.textContent = 'Try Again';
            convertBtn.disabled = false;
            progressSection.style.display = 'none';
        }
    </script>
</body>
</html>
