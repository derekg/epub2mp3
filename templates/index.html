<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>epub2mp3</title>
    <style>
        :root {
            --bg: #0f0f0f;
            --card: #1a1a1a;
            --border: #2a2a2a;
            --text: #e0e0e0;
            --text-dim: #888;
            --accent: #6366f1;
            --accent-hover: #818cf8;
            --success: #22c55e;
            --error: #ef4444;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 40px 20px;
        }
        .container {
            max-width: 640px;
            margin: 0 auto;
        }
        h1 {
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .subtitle {
            color: var(--text-dim);
            margin-bottom: 32px;
        }
        .card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 16px;
        }
        .drop-zone {
            border: 2px dashed var(--border);
            border-radius: 8px;
            padding: 48px 24px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        .drop-zone:hover, .drop-zone.dragover {
            border-color: var(--accent);
            background: rgba(99, 102, 241, 0.05);
        }
        .drop-zone.has-file {
            border-color: var(--success);
            background: rgba(34, 197, 94, 0.05);
        }
        .drop-zone p { color: var(--text-dim); }
        .drop-zone .icon { font-size: 2rem; margin-bottom: 8px; }
        .file-input { display: none; }

        /* Book info */
        .book-info {
            display: none;
            padding: 16px;
            background: rgba(99, 102, 241, 0.1);
            border-radius: 8px;
            margin-bottom: 16px;
        }
        .book-info h2 { font-size: 1.1rem; margin-bottom: 4px; }
        .book-info .author { color: var(--text-dim); font-size: 0.9rem; margin-bottom: 4px; }
        .book-info .book-stats { color: var(--text-dim); font-size: 0.85rem; }

        /* Chapter list */
        .chapter-section { display: none; }
        .chapter-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        .chapter-header h3 { font-size: 0.9rem; color: var(--text-dim); }
        .select-actions button {
            background: none;
            border: none;
            color: var(--accent);
            cursor: pointer;
            font-size: 0.85rem;
            margin-left: 12px;
        }
        .select-actions button:hover { color: var(--accent-hover); }
        .chapter-list {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid var(--border);
            border-radius: 8px;
        }
        .chapter-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            border-bottom: 1px solid var(--border);
            cursor: pointer;
            transition: background 0.15s;
        }
        .chapter-item:last-child { border-bottom: none; }
        .chapter-item:hover { background: rgba(255,255,255,0.03); }
        .chapter-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-right: 12px;
            accent-color: var(--accent);
        }
        .chapter-item .title {
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .chapter-item .length {
            color: var(--text-dim);
            font-size: 0.8rem;
            margin-left: 12px;
        }

        /* Options */
        .options { margin: 20px 0; }
        .option-row {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
        }
        .option-row label {
            width: 100px;
            font-size: 0.9rem;
            color: var(--text-dim);
        }
        select {
            flex: 1;
            max-width: 180px;
            padding: 10px 12px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text);
            font-size: 0.9rem;
        }
        .checkbox-row {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }
        .checkbox-row input { accent-color: var(--accent); width: 18px; height: 18px; }

        /* Buttons */
        button.primary {
            width: 100%;
            padding: 14px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }
        button.primary:hover:not(:disabled) { background: var(--accent-hover); }
        button.primary:disabled {
            background: var(--border);
            color: var(--text-dim);
            cursor: not-allowed;
        }

        /* Progress */
        .progress-section { display: none; margin-top: 20px; }
        .progress-bar {
            height: 6px;
            background: var(--border);
            border-radius: 3px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: var(--accent);
            width: 0%;
            transition: width 0.3s;
        }
        .progress-text {
            text-align: center;
            margin-top: 12px;
            color: var(--text-dim);
            font-size: 0.9rem;
        }

        /* Downloads */
        .downloads { display: none; margin-top: 20px; }
        .downloads h3 {
            font-size: 0.9rem;
            color: var(--success);
            margin-bottom: 12px;
        }
        .download-list { list-style: none; }
        .download-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 12px;
            background: var(--bg);
            border-radius: 6px;
            margin-bottom: 6px;
            font-size: 0.9rem;
        }
        .download-list a {
            color: var(--accent);
            text-decoration: none;
        }
        .download-list a:hover { text-decoration: underline; }
        button.secondary {
            width: 100%;
            padding: 12px;
            background: var(--success);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            margin-top: 12px;
        }
        button.secondary:hover { opacity: 0.9; }

        .error {
            color: var(--error);
            text-align: center;
            margin-top: 16px;
            font-size: 0.9rem;
        }

        /* Steps indicator */
        .steps {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 24px;
        }
        .step {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--border);
        }
        .step.active { background: var(--accent); }
    </style>
</head>
<body>
    <div class="container">
        <h1>epub2mp3</h1>
        <p class="subtitle">Convert ebooks to audiobooks</p>

        <div class="steps">
            <div class="step active" id="step1"></div>
            <div class="step" id="step2"></div>
            <div class="step" id="step3"></div>
        </div>

        <div class="card">
            <!-- Step 1: Upload -->
            <div id="uploadSection">
                <div class="drop-zone" id="dropZone">
                    <div class="icon">+</div>
                    <p>Drop EPUB here or click to browse</p>
                    <input type="file" class="file-input" id="epubInput" accept=".epub">
                </div>
            </div>

            <!-- Book info (shown after upload) -->
            <div class="book-info" id="bookInfo">
                <h2 id="bookTitle"></h2>
                <p class="author" id="bookAuthor"></p>
                <p class="book-stats" id="bookStats"></p>
            </div>

            <!-- Step 2: Chapter selection -->
            <div class="chapter-section" id="chapterSection">
                <div class="chapter-header">
                    <h3>Select chapters <span id="selectionStats" style="font-weight: normal;"></span></h3>
                    <div class="select-actions">
                        <button onclick="selectAll()">All</button>
                        <button onclick="selectNone()">None</button>
                    </div>
                </div>
                <div class="chapter-list" id="chapterList"></div>
            </div>

            <!-- Options -->
            <div class="options" id="optionsSection" style="display: none;">
                <div class="option-row">
                    <label>Voice</label>
                    <select id="voiceSelect">
                        <option value="alba">Alba</option>
                        <option value="marius">Marius</option>
                        <option value="javert">Javert</option>
                        <option value="jean">Jean</option>
                        <option value="fantine">Fantine</option>
                        <option value="cosette">Cosette</option>
                        <option value="eponine">Eponine</option>
                        <option value="azelma">Azelma</option>
                    </select>
                </div>
                <div class="option-row">
                    <label class="checkbox-row">
                        <input type="checkbox" id="perChapter" checked>
                        <span>One MP3 per chapter</span>
                    </label>
                </div>
                <div class="option-row">
                    <label class="checkbox-row">
                        <input type="checkbox" id="skipExisting">
                        <span>Skip existing files (resume)</span>
                    </label>
                </div>
                <div class="option-row">
                    <label class="checkbox-row">
                        <input type="checkbox" id="announceChapters">
                        <span>Announce chapter titles</span>
                    </label>
                </div>
            </div>

            <button class="primary" id="convertBtn" disabled>Select an EPUB file</button>

            <div class="progress-section" id="progressSection">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <p class="progress-text" id="progressText">Starting...</p>
            </div>

            <p class="error" id="errorText"></p>

            <div class="downloads" id="downloads">
                <h3>Ready for download</h3>
                <ul class="download-list" id="downloadList"></ul>
                <button class="secondary" id="downloadAllBtn">Download All (ZIP)</button>
            </div>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const epubInput = document.getElementById('epubInput');
        const bookInfo = document.getElementById('bookInfo');
        const bookTitle = document.getElementById('bookTitle');
        const bookAuthor = document.getElementById('bookAuthor');
        const bookStats = document.getElementById('bookStats');
        const chapterSection = document.getElementById('chapterSection');
        const chapterList = document.getElementById('chapterList');
        const optionsSection = document.getElementById('optionsSection');
        const voiceSelect = document.getElementById('voiceSelect');
        const perChapter = document.getElementById('perChapter');
        const skipExisting = document.getElementById('skipExisting');
        const announceChapters = document.getElementById('announceChapters');
        const convertBtn = document.getElementById('convertBtn');
        const progressSection = document.getElementById('progressSection');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const errorText = document.getElementById('errorText');
        const downloads = document.getElementById('downloads');
        const downloadList = document.getElementById('downloadList');
        const downloadAllBtn = document.getElementById('downloadAllBtn');

        let uploadId = null;
        let chapters = [];
        let currentJobId = null;

        // Drag and drop
        dropZone.addEventListener('click', () => epubInput.click());
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            if (e.dataTransfer.files.length && e.dataTransfer.files[0].name.endsWith('.epub')) {
                handleFile(e.dataTransfer.files[0]);
            }
        });
        epubInput.addEventListener('change', (e) => {
            if (e.target.files.length) handleFile(e.target.files[0]);
        });

        async function handleFile(file) {
            dropZone.classList.add('has-file');
            dropZone.querySelector('p').textContent = file.name;
            errorText.textContent = '';

            const formData = new FormData();
            formData.append('epub_file', file);

            try {
                dropZone.querySelector('p').textContent = 'Parsing...';
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) throw new Error('Failed to parse EPUB');

                const data = await response.json();
                uploadId = data.upload_id;
                chapters = data.chapters;

                // Show book info
                bookTitle.textContent = data.title;
                bookAuthor.textContent = `by ${data.author}`;

                // Calculate and show stats
                const totalWords = data.total_words;
                const estMinutes = Math.round(totalWords / 150);  // ~150 words/min speaking rate
                const hours = Math.floor(estMinutes / 60);
                const mins = estMinutes % 60;
                const durationStr = hours > 0 ? `~${hours}h ${mins}m` : `~${mins}m`;
                const coverStr = data.has_cover ? 'ðŸ“– ' : '';
                bookStats.textContent = `${coverStr}${totalWords.toLocaleString()} words â€¢ ${durationStr} estimated`;

                bookInfo.style.display = 'block';

                // Show chapters
                renderChapters();
                chapterSection.style.display = 'block';
                optionsSection.style.display = 'block';

                // Update button
                convertBtn.disabled = false;
                convertBtn.textContent = 'Convert to MP3';

                // Update steps
                document.getElementById('step2').classList.add('active');

                dropZone.querySelector('p').textContent = file.name;
            } catch (error) {
                showError(error.message);
                dropZone.classList.remove('has-file');
                dropZone.querySelector('p').textContent = 'Drop EPUB here or click to browse';
            }
        }

        const selectionStats = document.getElementById('selectionStats');

        function updateSelectionStats() {
            const selected = getSelectedChapters();
            const selectedWords = selected.reduce((sum, idx) => sum + chapters[idx].words, 0);
            const estMinutes = Math.round(selectedWords / 150);
            const hours = Math.floor(estMinutes / 60);
            const mins = estMinutes % 60;
            const durationStr = hours > 0 ? `~${hours}h ${mins}m` : `~${mins}m`;
            selectionStats.textContent = `(${selected.length}/${chapters.length} â€¢ ${selectedWords.toLocaleString()} words â€¢ ${durationStr})`;
        }

        function renderChapters() {
            chapterList.innerHTML = '';
            chapters.forEach((ch, i) => {
                const div = document.createElement('div');
                div.className = 'chapter-item';
                div.innerHTML = `
                    <input type="checkbox" checked data-index="${i}">
                    <span class="title">${ch.title}</span>
                    <span class="length">${formatLength(ch.words)} words</span>
                `;
                div.addEventListener('click', (e) => {
                    if (e.target.tagName !== 'INPUT') {
                        const cb = div.querySelector('input');
                        cb.checked = !cb.checked;
                        updateSelectionStats();
                    }
                });
                div.querySelector('input').addEventListener('change', updateSelectionStats);
                chapterList.appendChild(div);
            });
            updateSelectionStats();
        }

        function formatLength(words) {
            if (words < 1000) return words.toLocaleString();
            return `${(words / 1000).toFixed(1)}k`;
        }

        function selectAll() {
            chapterList.querySelectorAll('input').forEach(cb => cb.checked = true);
            updateSelectionStats();
        }

        function selectNone() {
            chapterList.querySelectorAll('input').forEach(cb => cb.checked = false);
            updateSelectionStats();
        }

        function getSelectedChapters() {
            const selected = [];
            chapterList.querySelectorAll('input:checked').forEach(cb => {
                selected.push(parseInt(cb.dataset.index));
            });
            return selected;
        }

        convertBtn.addEventListener('click', startConversion);

        async function startConversion() {
            const selected = getSelectedChapters();
            if (selected.length === 0) {
                showError('Please select at least one chapter');
                return;
            }

            convertBtn.disabled = true;
            convertBtn.textContent = 'Converting...';
            progressSection.style.display = 'block';
            downloads.style.display = 'none';
            errorText.textContent = '';
            progressFill.style.width = '0%';
            progressText.textContent = 'Starting...';

            document.getElementById('step3').classList.add('active');

            const formData = new FormData();
            formData.append('upload_id', uploadId);
            formData.append('selected_chapters', JSON.stringify(selected));
            formData.append('voice', voiceSelect.value);
            formData.append('per_chapter', perChapter.checked);
            formData.append('skip_existing', skipExisting.checked);
            formData.append('announce_chapters', announceChapters.checked);

            try {
                const response = await fetch('/api/convert', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) throw new Error('Conversion failed');

                const data = await response.json();
                currentJobId = data.job_id;
                listenForProgress(currentJobId);
            } catch (error) {
                showError(error.message);
            }
        }

        function listenForProgress(jobId) {
            const eventSource = new EventSource(`/api/progress/${jobId}`);

            eventSource.onmessage = (event) => {
                const data = JSON.parse(event.data);
                progressFill.style.width = `${data.progress}%`;
                progressText.textContent = data.message;

                if (data.status === 'complete') {
                    eventSource.close();
                    showDownloads(jobId, data.files);
                } else if (data.status === 'error') {
                    eventSource.close();
                    showError(data.message);
                }
            };

            eventSource.onerror = () => {
                eventSource.close();
                showError('Connection lost');
            };
        }

        function showDownloads(jobId, files) {
            convertBtn.textContent = 'Convert Again';
            convertBtn.disabled = false;

            downloadList.innerHTML = '';
            files.forEach(file => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <span>${file}</span>
                    <a href="/api/download/${jobId}/${encodeURIComponent(file)}" download>Download</a>
                `;
                downloadList.appendChild(li);
            });

            downloadAllBtn.onclick = () => {
                window.location.href = `/api/download-all/${jobId}`;
            };

            downloads.style.display = 'block';
        }

        function showError(message) {
            errorText.textContent = message;
            convertBtn.textContent = 'Try Again';
            convertBtn.disabled = false;
            progressSection.style.display = 'none';
        }
    </script>
</body>
</html>
